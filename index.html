<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="calci.js" defer></script>
</head>
<body>
<div id="calculator">
    <div id="screen">
        
    </div>
    <div id="upper-container">
        <div id="Pankaj">PANKAJ</div>
        <button id="clear-button">AC</button>
        <button id="delete-button">DEL</button>
    </div>
    <div class="row">
   <button class="operand">7</button>
   <button class="operand">8</button> 
   <button class="operand">9</button> 
   <button class="operator">/</button>
   </div>
   <div class="row">
   <button class="operand">4</button> 
   <button class="operand">5</button> 
   <button class="operand">6</button> 
   <button class="operator">*</button>
   </div>
   <div class="row">
   <button class="operand">1</button> 
   <button class="operand">2</button> 
   <button class="operand">3</button> 
   <button class="operator">-</button> 
   </div>
   <div class="row"> 
   <button class="operand">.</button> 
   <button class="operand">0</button> 
   <button class="Equals">=</button> 
   <button class="operator">+</button>
   </div>
</div>
</body>
</html>
